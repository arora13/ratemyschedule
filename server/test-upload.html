<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .upload-area { border: 2px dashed #666; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .result { background: #2a2a2a; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>âœ… Simple Upload Test</h1>
    
    <div class="upload-area">
        <h3>Upload Your Schedule Image</h3>
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <button onclick="uploadFile()">Upload & Parse</button>
    </div>
    
    <div id="result" class="result" style="display: none;">
        <h3>Result:</h3>
        <pre id="resultText"></pre>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first!');
                return;
            }
            
            console.log('Uploading file:', file.name);
            
            const formData = new FormData();
            formData.append('schedule', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Response data:', result);
                
                document.getElementById('resultText').textContent = JSON.stringify(result, null, 2);
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('resultText').textContent = 'Error: ' + error.message;
                document.getElementById('result').style.display = 'block';
            }
        }
    </script>
</body>
</html>
